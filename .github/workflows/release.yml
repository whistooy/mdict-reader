name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.1.0-alpha.1)'
        required: true
        type: string
      prerelease:
        description: 'Mark as pre-release'
        required: true
        type: boolean
        default: true

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mdict-reader
            asset_name: mdict-reader-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mdict-reader.exe
            asset_name: mdict-reader-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mdict-reader
            asset_name: mdict-reader-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mdict-reader
            asset_name: mdict-reader-macos-aarch64

    steps:
      - uses: actions/checkout@v4
      
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --verbose
      
      - name: Strip binary (Linux/macOS)
        if: matrix.os != 'windows-latest'
        run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Prepare binaries for release
        run: |
          mkdir -p release-files
          cd artifacts
          for dir in */; do
            dirname="${dir%/}"
            # Make binaries executable (Linux/macOS)
            if [[ "$dirname" != *"windows"* ]]; then
              chmod +x "$dir"/*
            fi
            # Copy with proper naming
            cp "$dir"/* "../release-files/${dirname}"
          done
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ inputs.version }}
          name: Release ${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          draft: false
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}